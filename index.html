<!DOCTYPE html><meta charset="utf-8" /><link
  rel="stylesheet"
  type="text/css"
  href="styles/style.css"
/>
<script type="text/javascript" src="scripts/main.js"></script>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <nav class="nav-wrapper">
      <h1>Tic-Tac-Toe</h1>
    </nav>

    <div class="btn-wrapper">
      <button type="button" id="new">New Game</button>
      <div id="modal">
        <p>Enter your name</p>
        <div id="text-wrapper">
          <form class="inputForm">
            <input
              id="name"
              name="name"
              type="text"
              minlength="1"
              required
              placeholder="Player One"
            />
          </form>
          <button type="button" id="submit">Enter</button>
        </div>
      </div>
    </div>

    <div id="main" class="main">
      <div class="nameplate" id="plateA">
        <h2>x</h2>
        <h3 id="one"></h3>
      </div>

      <span class="board-wrapper">
        <div class="board"></div>
      </span>

      <div class="nameplate" id="plateB">
        <h2>o</h2>
        <h3 id="two"></h3>
      </div>
    </div>
    <p id="winText"></p>
  </body>
</html>
